<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac JavaScript</title>
</head>
<body>
    <h1>Tic-Tac-JavaScript</h1>

    <div id="game-board">
        <div id="one" class="tic-box"></div>
        <div id="two" class="tic-box"></div>
        <div id="three" class="tic-box"></div>
        <div id="four" class="tic-box"></div>
        <div id="five" class="tic-box"></div>
        <div id="six" class="tic-box"></div>
        <div id="seven" class="tic-box"></div>
        <div id="eight" class="tic-box"></div>
        <div id="nine" class="tic-box"></div>
    </div>

    <div id="display">Player X it is your turn to start</div>
    <script src="./script.js"></script>
</body>
</html>
