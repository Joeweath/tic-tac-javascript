<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac JavaScript</title>
</head>
<body>
    <h1>Tic-Tac-JavaScript</h1>

    <div id="game-board">
        <div id="1" class="tic-box"></div>
        <div id="2" class="tic-box"></div>
        <div id="3" class="tic-box"></div>
        <div id="4" class="tic-box"></div>
        <div id="5" class="tic-box"></div>
        <div id="6" class="tic-box"></div>
        <div id="7" class="tic-box"></div>
        <div id="8" class="tic-box"></div>
        <div id="9" class="tic-box"></div>
    </div>

    <div id="display">Player X it is your turn to start</div>
    <script src="./script.js"></script>
</body>
</html>
