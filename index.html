<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac JavaScript</title>
</head>
<body>
    <h1>Tic-Tac-JavaScript</h1>

    <div id="ticBoard">
        <div id="one" class="ticBox"></div>
        <div id="two" class="ticBox"></div>
        <div id="three" class="ticBox"></div>
        <div id="four" class="ticBox"></div>
        <div id="five" class="ticBox"></div>
        <div id="six" class="ticBox"></div>
        <div id="seven" class="ticBox"></div>
        <div id="eight" class="ticBox"></div>
        <div id="nine" class="ticBox"></div>
    </div>
    <button id="play">PLAY</button>

    <div id="display"></div>
    <script src="./script.js"></script>
</body>
</html>
